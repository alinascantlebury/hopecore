<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="video-wrapper">
    <video id="mainVideo" controls autoplay loop></video>
    <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Back</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoSrc = params.get('video');
    const video = document.getElementById('mainVideo');

    if (videoSrc) {
      video.src = decodeURIComponent(videoSrc);
    } else {
      document.body.innerHTML =
        "<p style='color:white; text-align:center; padding:2rem;'>No video selected.</p>";
    }
  </script>
</body>
</html>
