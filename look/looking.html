    <div id="caption">look around!</div>

  <script>
    const video = document.getElementById("eyeVideo");
    const caption = document.getElementById("caption");

    const captions = [
      { time: 0, text: "look around!" },
      { time: 5, text: "no really!" },
      { time: 26, text: "look around more" }
    ];

    video.addEventListener("timeupdate", () => {
      const currentTime = video.currentTime;
      let currentCaption = captions[0].text;
a
      for (let i = 0; i < captions.length; i++) {
        if (currentTime >= captions[i].time) {
          currentCaption = captions[i].text;
        }
      }
      caption.textContent = currentCaption;
    });
  </script>
