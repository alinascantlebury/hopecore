  <!-- Autoplay fallback script for iOS Safari -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("myVideo");
      const tryPlay = () => {
        video.play().catch(() => {
          document.body.addEventListener("touchstart", () => video.play(), { once: true });
        });
      };
      tryPlay();
    });
  </script>
